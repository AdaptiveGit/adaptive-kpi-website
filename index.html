<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="modules/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Montserrat:wght@200;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Read CSV</title>
</head>

<body>
    <table hidden class="table-hidden">
        <thead>
            <tr>
                <th>Salesperson</th>
                <th>Deals</th>
                <th>Sales</th>
                <th>Prosectives</th>
                <th>AOV</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
            </tr>
        </tfoot>
    </table>
    <div class="table-data-entry">
        <h1 class="table-block">Table Data Entry</h1>
        <p class="table-block">Please upload your spreadsheet files here for formatting. CSV files only.</p>
        <h2 class="table-block">Exchange Rate History</h2>
        <div class="table-block">
            <input type="file" id="upload-exchange-csv" accept=".csv">
            <button id="btn-upload-exchange-csv">Read Exchange CSV</button>
        </div>
        <h2 class="table-block">Sales History</h2>
        <div class="table-block">

            <input type="file" id="upload-sales-csv" accept=".csv">
            <button id="btn-upload-sales-csv" disabled>Read Sales CSV</button>
        </div>
        <h2 class="table-block">Date Range</h2>
        <form action="" id="date" class="table-block">

            <label for="start-date">from</label>
            <input type="date" id="start-date">
            <label for="stop-date">to</label>
            <input type="date" id="stop-date">
        </form>
        <img src="adaptive-logo.jpg" alt="" class="logo">
    </div>




    <table id="tbl-data"></table>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
